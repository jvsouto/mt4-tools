<VirtualHost *:80>
    ServerName    rosatrader.com
    ServerAlias *.rosatrader.com  rosasurfer.com  *.rosasurfer.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/www.rosatrader.com/web"
    CustomLog    "${SITES}/www.rosatrader.com/etc/log/httpd-access.log"  combined
    ErrorLog     "${SITES}/www.rosatrader.com/etc/log/httpd-error.log"
    SetEnv       APP_BASE_URI "/"

    DirectoryIndex    index.php index.html
    Options           FollowSymLinks
    AddDefaultCharset UTF-8

    <Directory "/">
        AllowOverride None
        Require all denied
    </Directory>
    <Directory "${SITES}/www.rosatrader.com/web">
        # public access, .htaccess disabled
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteRule   ^/(css|doc|img|js)(/|$)(.*)  -           [L]
    RewriteCond   %{LA-U:REQUEST_FILENAME}     !-d
    RewriteCond   %{LA-U:REQUEST_FILENAME}     !-f
    RewriteRule   ^                            /index.php  [NS,L]
    #LogLevel     warn rewrite:trace6

    php_admin_flag  file_uploads        on
    php_admin_value upload_tmp_dir      "${SITES}/www.rosatrader.com/etc/tmp"
    php_value       upload_max_filesize '5M'
    php_value       post_max_size       '6M'
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName    rosatrader.com
    ServerAlias *.rosatrader.com  rosasurfer.com  *.rosasurfer.com
    ServerAdmin default

    UseCanonicalName Off

    DocumentRoot "${SITES}/www.rosatrader.com/web"
